<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css WS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/7c1cff23ea.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <a href="./index.html">
            <li class="list" id="home">Home</li>
          </a>
          <a href="./About.html">
            <li class="list">About</li>
          </a>
          <li class="list">Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1 id="title">Hello To Our First CSS WS</h1>
        <img
          src="https://cdn3d.iconscout.com/3d/free/thumb/free-css-logo-6563485-5453030.png?f=webp"
          alt="Logo"
        />
      </div>
      <div class="forme">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
          alt="profile"
          class="profile"
        />
        <form class="elment1">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="ex@gmail.com"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <hr class="hr">
    <footer>
        <p>Copy Rights PT4 2023</p>
        <a href="https://www.facebook.com">

            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/">

            <i class="fa-brands fa-twitter"></i>
        </a>
    </footer>
    <hr class="hr">
  </body>
</html>
